<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Идея</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            alert('Спасибо, ' + name + '! Ваше сообщение отправлено.');
        }
    </script>
</head>
<body>
	<body style = "background:url('132.jpg') no-repeat center; background-size: cover; background-attachment: fixed">
    <header>
        <a href="index.html"><img src="logo.png" alt="Логотип"></a>
        <h1>Связаться с нами</h1>
    </header>

    <section>
        <form onsubmit="handleSubmit(event)">
            <label for="name">Имя:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Ваша идея:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Все права защищены</p>
    </footer>
</body>
</html>
